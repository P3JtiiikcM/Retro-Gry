<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaloguj się</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image:url(https://img.freepik.com/premium-photo/gamepad-with-bright-glowing-futuristic-blue-neon-lights-black-background-3d-render-illustration_989822-4038.jpg);          
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <br>
    <center></center>
        <br>
    <form action="https://p3jtiiikcm.github.io/Retro-Gry/<!DOCTYPE html>.html" method="GET">
       
        <h2>Logowanie</h2>
        <input type="text" name="fullname" placeholder="Imię" required>
        <input type="password" name="password" placeholder="Hasło" required>
        <input type="submit" value="Zaloguj się">
    </form>
</body>
</html>
